<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রেজাল্ট পোর্টাল | শহীদ বুদ্ধিজীবী সরকারি কলেজ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; }
        .glass-effect { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .bg-gradient {
            background: linear-gradient(135deg, #1a472a 0%, #2d5a27 100%);
        }
    </style>
</head>
<body class="bg-gradient min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full glass-effect p-8 rounded-3xl shadow-2xl">
        <div class="text-center mb-8">
            <div class="bg-green-700 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg rotate-3">
                <span class="text-white text-3xl font-bold">SBGC</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">শহীদ বুদ্ধিজীবী সরকারি কলেজ</h1>
            <p class="text-green-700 font-semibold">রাজশাহী</p>
            <div class="h-1 w-16 bg-green-500 mx-auto mt-2 rounded-full"></div>
        </div>

        <div class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-600 mb-2 ml-1">রোল নম্বর লিখুন</label>
                <input type="number" id="rollInput" required
                    class="w-full px-5 py-4 rounded-2xl border-2 border-gray-100 focus:border-green-500 focus:ring-4 focus:ring-green-100 outline-none transition-all text-lg font-semibold"
                    placeholder="যেমন: 20174825">
            </div>

            <button onclick="checkResult()" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-2xl shadow-lg transform transition active:scale-95 flex items-center justify-center gap-2 text-lg">
                <span>ফলাফল দেখুন</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <p class="mt-8 text-center text-xs text-gray-400 font-medium tracking-wider uppercase">
            Online Result Management System
        </p>
    </div>

    <script>
        function checkResult() {
            const rollInput = document.getElementById('rollInput').value;
            const validRoll = "20271325";
            const targetLink = "https://foysal1627.github.io/assets/Result.pdf";

            if (rollInput === "") {
                alert("দয়া করে একটি রোল নম্বর লিখুন।");
            } else if (rollInput === validRoll) {
                // সঠিক রোল হলে নির্ধারিত লিঙ্কে নিয়ে যাবে
                window.location.href = targetLink;
            } else {
                // ভুল রোল হলে ডায়ালগ দিবে
                alert("Invalid roll! দয়া করে সঠিক রোল নম্বরটি প্রবেশ করান।");
            }
        }
    </script>
</body>
</html>
