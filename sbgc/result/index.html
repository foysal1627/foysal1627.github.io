<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রেজাল্ট পোর্টাল | শহীদ বুদ্ধিজীবী সরকারি কলেজ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center p-4" style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1523050853064-8521a30d0919?auto=format&fit=crop&w=1000&q=80'); background-size: cover;">

    <div class="max-w-md w-full glass-card p-8 rounded-3xl shadow-2xl border border-white/50">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-green-800">শহীদ বুদ্ধিজীবী সরকারি কলেজ</h1>
            <p class="text-gray-600 font-medium text-lg">রাজশাহী</p>
            <div class="h-1 w-24 bg-green-500 mx-auto mt-3 rounded-full"></div>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">আপনার রোল নম্বর দিন</label>
                <input type="number" id="rollInput" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 outline-none transition-all placeholder:text-gray-400"
                    placeholder="যেমন: ১০২০৩০">
            </div>

            <button onclick="redirectToResult()" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl shadow-lg transform transition active:scale-95 flex items-center justify-center gap-2">
                <span>ফলাফল দেখুন</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <p class="mt-6 text-center text-xs text-gray-500">
            কারিগরি সহায়তায়: আইসিটি বিভাগ, SBGC
        </p>
    </div>

    <script>
        function redirectToResult() {
            const roll = document.getElementById('rollInput').value;
            
            if (roll === "") {
                alert("অনুগ্রহ করে রোল নম্বরটি দিন।");
                return;
            }

            // আপনার নির্দিষ্ট লিঙ্কে নিয়ে যাওয়ার জন্য নিচের অংশটি পরিবর্তন করুন
            // উদাহরণস্বরূপ: 'https://example.com/result?id='
            const targetUrl = "https://foysal1627.github.io/assets/Result.pdf"; 
            
            // রোল নম্বরটি লিঙ্কের সাথে যোগ করে রিডাইরেক্ট করা হচ্ছে
            window.location.href = targetUrl + roll;
        }
    </script>
</body>
</html>
