<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            color: #333;
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        /* বেসিক নেভ স্টাইল */
nav a.slide-btn {
    display: inline-block;
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 16px;
    font-family: courier;
    font-weight: bold;
    color: #fff;
    background-color: #333;
    text-decoration: none;
    border-radius: 25px;
    transition: color 0.8s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
    z-index: 1;
    outline: none !important;
}

nav a.slide-btn::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background-color: #4CAF50;
    z-index: -1;
    border-radius: 25px;
    transition: left 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}

nav a.slide-btn.active::after {
    left: 0;
}

        /* Horizontal Line */
        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav a {
                display: block;
                margin: 10px auto;
                width: 80%;
                text-align: center;
            }
        }
        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="https://foysal1627.github.io" class="nav-link slide-btn"><i class="fa-solid fa-house-chimney"></i> Home</a>
    </nav>
    <hr>
    {{ content }}
<!-- স্ক্রল-ট্রিগারড জুম ইন অ্যানিমেশন -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    const postContents = document.querySelectorAll('.post-content');

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('zoomIn');
                observer.unobserve(entry.target);
            }
        });
    }, {
        threshold: 0.1 // এলিমেন্ট ১০% দেখা গেলে অ্যানিমেশন চালু হবে
    });

    postContents.forEach(content => {
        observer.observe(content);
    });
});
</script>
    
 <script>
        document.querySelectorAll('.slide-btn').forEach(button => {
    button.addEventListener('click', function(e) {
        // Prevent default only for demonstration
        // e.preventDefault(); 
        
        // Reset animation if already running
        this.classList.remove('active');
        void this.offsetWidth; // Trigger reflow
        
        // Start new animation
        this.classList.add('active');
        
        // Remove class after animation completes
        setTimeout(() => {
            this.classList.remove('active');
        }, 800);
    });
});
    </script>
</body>
</html>
