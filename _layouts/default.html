<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            color: #333;
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: courier;
            font-weight: bold;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a:hover {
            background-color: #555;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Horizontal Line */
        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav a {
                display: block;
                margin: 10px auto;
                width: 80%;
                text-align: center;
            }
        }

        /* new addition*/

        /* Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap');

/* Custom Bangla Font (if needed) */
@font-face {
    font-family: 'SolaimanLipi';
    src: url('/assets/fonts/SolaimanLipi.woff2') format('woff2'),
         url('/assets/fonts/SolaimanLipi.woff') format('woff');
}

/* Main Styles */
body {
    font-family: 'Noto Sans Bengali', sans-serif;
    background-color: #f8f9fa;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Post Content */
.post-content {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    font-family: 'Noto Sans Bengali', sans-serif;
    font-size: 18px;
    line-height: 1.6;
    text-align: justify;
}
        
.post-content p {
    word-wrap: break-word;
    overflow-wrap: break-word;
}
/* Headings */
.post-content h2 {
    font-weight: bold;
    text-align: center;
}

/* Copy Link Button */
#copyLinkButton {
    font-family: 'Courier New', monospace;
    padding: 10px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    margin: 20px auto;
}

/* Social Share Buttons */
.share-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
}

.share-buttons a {
    text-decoration: none;
    color: black;
    font-family: 'Courier New', monospace;
    font-size: 17px;
}
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="/"><i class="fa-solid fa-house-chimney"></i> Home</a>
        <a href="/blog.html"><i class="fa-brands fa-blogger-b"></i> Blog</a>
    </nav>
    <hr>
    {{ content }}
</body>
</html>
