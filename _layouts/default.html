<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            color: #333;
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: courier;
            font-weight: bold;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a:hover {
            background-color: #555;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        slide-btn::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background-color: #6200EA; /* স্লাইড কালার */
    transition: all 0.5s ease;
    z-index: -1;
    border-radius: 25px;
}

.slide-btn.active::after {
    left: 0;
}

.slide-btn.active {
    color: white;
}

        /* Horizontal Line */
        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav a {
                display: block;
                margin: 10px auto;
                width: 80%;
                text-align: center;
            }
        }
        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="https://foysal1627.github.io" class="nav-link slide-btn"><i class="fa-solid fa-house-chimney"></i> Home</a>
    </nav>
    <hr>
    {{ content }}
<!-- স্ক্রল-ট্রিগারড জুম ইন অ্যানিমেশন -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    const postContents = document.querySelectorAll('.post-content');

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('zoomIn');
                observer.unobserve(entry.target);
            }
        });
    }, {
        threshold: 0.1 // এলিমেন্ট ১০% দেখা গেলে অ্যানিমেশন চালু হবে
    });

    postContents.forEach(content => {
        observer.observe(content);
    });
});
</script>
    
 <script>
        // DOM কন্টেন্ট লোড হওয়ার পর কোড এক্সিকিউট হবে
document.addEventListener('DOMContentLoaded', function() {
    // সব স্লাইড বাটন সিলেক্ট
    const slideButtons = document.querySelectorAll('.slide-btn');
    
    // প্রতিটি বাটনে ইভেন্ট লিসেনার যোগ
    slideButtons.forEach(button => {
        button.addEventListener('click', function(e) {
            
            this.classList.add('active');
            
            // 600ms পর active ক্লাস রিমুভ
            setTimeout(() => {
                this.classList.remove('active');
            }, 600);
        });
    });
});
    </script>
</body>
</html>
