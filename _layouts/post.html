---
layout: default
---

<article class="post-content">
    <h2>{{ page.title }}</h2>
    <p><i>Posted on {{ page.date | date: "%B %d, %Y" }} by <b>{{ page.author }}</b></i></p>
    <div>{{ content }}</div>
</article>

<a href="/blog.html" class="button"><i class="fa-solid fa-hand-point-left"></i> <b>Back to Blog</b></a>

<!-- Social Share Buttons -->
<div class="share-buttons">
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank" title="Share on Facebook">
        <img src="https://www.example.com/facebook-icon.png" alt="Facebook" />
    </a>
    <a href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url }}&text={{ page.title }}" target="_blank" title="Share on Twitter">
        <img src="https://www.example.com/twitter-icon.png" alt="Twitter" />
    </a>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&title={{ page.title }}" target="_blank" title="Share on LinkedIn">
        <img src="https://www.example.com/linkedin-icon.png" alt="LinkedIn" />
    </a>
</div>

<!-- CSS for styling the post content and share buttons -->
<style>
    .post-content {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        font-family: courier;
    }
    .post-content h2 {
        font-family: courier;
    }
    .post-content p {
        font-family: courier;
    }
    .share-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }
    .share-buttons a {
        text-decoration: none;
    }
    .share-buttons img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        transition: transform 0.3s;
    }
    .share-buttons img:hover {
        transform: scale(1.1);
    }
</style>
