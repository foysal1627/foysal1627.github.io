---

<article class="post-content">
    <h2 style="text-align: center">{{ page.title }}</h2>
    <p><i>Posted on {{ page.date | date: "%B %d, %Y" }} by <b>Foysal Mahmud</b></i></p>
    <div>{{ content }}</div>
    <hr>
    <p>Author: <a style="font-family: courier; text-decoration: none" href="https://www.facebook.com/newfbaccount369" target="_blank"><b>Foysal Mahmud</b></a></p>
    <p>Blog: <a style="font-family: courier; text-decoration: none" href="https://foysal1627.github.io/blog.html" target="_blank"><b>Foysal's blog</b></a></p>
</article>

<a href="/blog.html" class="button"><i class="fa-solid fa-hand-point-left"></i> <b>Back to Blog</b></a>

<!-- Copy Link Button -->
<button id="copyLinkButton" style="font-family: courier; padding: 10px; right: 10px; background-color: #333333; color: white; border: none; border-radius: 5px; cursor: pointer;">
   <i class="fa-solid fa-copy fa-lg"></i> <b>Copy Link</b>
</button>

<!-- Script to Copy Link -->
<script>
    document.getElementById('copyLinkButton').addEventListener('click', function() {
        var dummy = document.createElement('input'),
            text = window.location.href;

        document.body.appendChild(dummy);
        dummy.value = text;
        dummy.select();
        document.execCommand('copy');
        document.body.removeChild(dummy);

        alert('Link copied to clipboard!');
    });
</script>

<!-- Social Share Buttons -->
<p style="font-family: courier; font-size: 17px; text-align: center">Share on</p>
<hr>
<div class="share-buttons">
    <a style="color: black; text-decoration: none; font-family: courier" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank" title="Share on Facebook">
        <i class="fa-brands fa-facebook fa-lg"></i> Facebook
    </a>
    <a style="color: black; text-decoration: none; font-family: courier" href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url }}&text={{ page.title }}" target="_blank" title="Share on Twitter">
       <i class="fa-brands fa-square-x-twitter fa-lg"></i> Twitter
    </a>
    <a style="color: black; text-decoration: none; font-family: courier" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&title={{ page.title }}" target="_blank" title="Share on LinkedIn">
       <i class="fa-brands fa-linkedin fa-lg"></i> LinkedIn
    </a>
</div>

<!-- CSS for styling the post content and share buttons -->
<style>

        max-width: 800px;
        margin: 20px auto;

        font-family: courier;
    }

    }

        font-family: courier;
    }
    .share-buttons {
        display: flex;

        gap: 15px;
        margin-top: 20px;
    }
    .share-buttons a {

    }
</style>
