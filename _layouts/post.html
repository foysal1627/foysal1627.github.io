<!-- Add this CSS to style your buttons -->
<style>
  .share-buttons {
    display: flex;
    justify-content: flex-end;
    margin-top: 20px;
  }

  .share-button {
    margin-left: 10px;
    cursor: pointer;
    border: none;
    background: none;
  }

  .share-button img {
    width: 24px;
    height: 24px;
  }

  .tooltip {
    position: relative;
    display: inline-block;
  }

  .tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%; /* Position the tooltip above the button */
    left: 50%;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }
</style>

<!-- Add this HTML to your post layout -->
<div class="share-buttons">
  <!-- Instagram Share Button -->
  <div class="tooltip">
    <button class="share-button" onclick="shareOnInstagram()">
      <img src="https://image.flaticon.com/icons/png/512/174/174855.png" alt="Instagram Share">
      <span class="tooltiptext">Share on Instagram</span>
    </button>
  </div>
  <!-- Copy Link Button -->
  <div class="tooltip">
    <button class="share-button" onclick="copyLink()">
      <img src="https://image.flaticon.com/icons/png/512/60/60577.png" alt="Copy Link">
      <span class="tooltiptext">Copy Link</span>
    </button>
  </div>
</div>

<!-- Add this JavaScript to handle the button actions -->
<script>
  function shareOnInstagram() {
    var url = window.location.href;
    var instagramUrl = `https://www.instagram.com/share?url=${encodeURIComponent(url)}`;
    window.open(instagramUrl, '_blank');
  }

  function copyLink() {
    var url = window.location.href;
    navigator.clipboard.writeText(url).then(function() {
      alert('Link copied to clipboard');
    }, function(err) {
      console.error('Could not copy text: ', err);
    });
  }
</script>
