---
layout: default
title: "All Blog Posts"
---

<h1 style="font-family: courier">📝 All Blog Posts</h1>

<ul>
    {% for post in site.posts %}
        <li>
            <a style="font-family: courier; font-weight: bold" href="{{ post.url }}">{{ post.title }}</a> - <i>{{ post.date | date: "%B %d, %Y" }}</i>
        </li>
    {% endfor %}
</ul>
